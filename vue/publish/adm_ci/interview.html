  <script>
    var time = 600;
    var min = "";
    var sec = "";

    var x = setInterval(function () {
      min = parseInt(time / 60);
      sec = time % 60;

      if (min < 10) {
        min = "0" + min;
      }
      if (sec < 10) {
        sec = "0" + sec;
      }

      document.getElementById("interview_timer").innerHTML = min + ":" + sec;
      time--;

      if (time < 0) {
        clearInterval(x);
        timer.style.color = "#ff776d";
        document.getElementById("input1").readOnly = true;
        document.getElementById("input01").readOnly = true;
        document.getElementById("input02").readOnly = true;
        document.getElementById("input03").readOnly = true;
        document.getElementById("input04").readOnly = true;
        document.getElementById("input05").readOnly = true;
        document.getElementById("input06").readOnly = true;
        document.getElementById("input07").readOnly = true;
        document.getElementById("input08").readOnly = true;
        document.getElementById("input09").readOnly = true;
        document.getElementById("score01").readOnly = true;
        document.getElementById("score02").readOnly = true;
        document.getElementById("score03").readOnly = true;
        document.getElementById("score04").readOnly = true;
      }
    }, 1000);

    function showScoreBoared() {
      $("#onMain_leftArea").css("width", "63.5%");
      $("#onMain_rightArea").css("display", "block");
    }

    function closeScoreBoared() {
      $("#onMain_leftArea").css("width", "100%");
      $("#onMain_rightArea").css("display", "none");
    }
  </script>
